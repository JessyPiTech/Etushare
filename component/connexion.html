<title>Connexion</title>
<link rel="stylesheet" href="./src/css/log.css">

<body class="body-login">
    <div class="login-box">
        <div class="login-header">
            <header>Connexion</header>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" placeholder="name@example.com" id="" required>
        </div>
        <div class="input-box">
            <input type="password" class="input-field" placeholder="Password" id="" required>
        </div>
        <div class="forgot">
            <section>
                <input type="checkbox" name="aa" id="check">
                <label for="check">Se souvenir</label>
            </section>
            <section>
                <a href="#">Mot de passe oublié ?</a>
            </section>
        </div>
        <div class="input-submit">
            <button class="submit-btn" id="submit"></button>
            <label for="submit">Crée un compte</label>
        </div>
        <div class="sign-up-link">
            <p>Je n'est pas de compte? <a href="#"> Incription</a></p>
        </div>
    </div>
</body>
